<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Fight</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="favicon_io/site.webmanifest" />
 </head>
 <body>
  <div class="container">
   <div class="player1">
    <div class="timer">10</div>
    <div class="text-field"></div>
    <div class="keyboard">
     <div class="key">q</div>
     <div class="key">w</div>
     <div class="key">e</div>
     <div class="key">r</div>
     <div class="key">t</div>
     <div class="key">y</div>
     <div class="key">u</div>
     <div class="key">i</div>
     <div class="key">o</div>
     <div class="key">p</div>
     <div class="space"></div>
     <div class="key">a</div>
     <div class="key">s</div>
     <div class="key">d</div>
     <div class="key">f</div>
     <div class="key">g</div>
     <div class="key">h</div>
     <div class="key">j</div>
     <div class="key">k</div>
     <div class="key">l</div>
     <div class="space"></div>
     <div class="key ent">ent</div>
     <div class="key">z</div>
     <div class="key">x</div>
     <div class="key">c</div>
     <div class="key">v</div>
     <div class="key">b</div>
     <div class="key">n</div>
     <div class="key">m</div>
     <div class="key del">del</div>
    </div>
   </div>
   <div class="player2">
    <div class="timer">10</div>
    <div class="text-field"></div>
    <div class="keyboard">
     <div class="key">q</div>
     <div class="key">w</div>
     <div class="key">e</div>
     <div class="key">r</div>
     <div class="key">t</div>
     <div class="key">y</div>
     <div class="key">u</div>
     <div class="key">i</div>
     <div class="key">o</div>
     <div class="key">p</div>
     <div class="space"></div>
     <div class="key">a</div>
     <div class="key">s</div>
     <div class="key">d</div>
     <div class="key">f</div>
     <div class="key">g</div>
     <div class="key">h</div>
     <div class="key">j</div>
     <div class="key">k</div>
     <div class="key">l</div>
     <div class="space"></div>
     <div class="key ent">ent</div>
     <div class="key">z</div>
     <div class="key">x</div>
     <div class="key">c</div>
     <div class="key">v</div>
     <div class="key">b</div>
     <div class="key">n</div>
     <div class="key">m</div>
     <div class="key del">del</div>
    </div>
   </div>
   <div class="cover"></div>
  </div>
  <div class="win-container">
   <p>The winner is: <span class="winner">Player1</span></p>
   <button class="retry">Retry</button>
  </div>
  <div class="name-container">
   <p>Your name is:</p>
   <div class="name"></div>
  </div>
 </body>
 <script type="module" src="script.js"></script>
</html>
